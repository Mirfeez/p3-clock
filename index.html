<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <a rel="noopener" href="https://Mirfeez.github.io/Mirfeez-portfolio-2025" target="_blank" class="name">Mirfeez</a>
    </nav>
  </header>
  <div class="clock">

    <div class="hand second"></div>
    <div class="hand minute"></div>
    <div class="hand hour"></div>

    <div class="nums num1">1</div>
    <div class="nums num2">2</div>
    <div class="nums num3">3</div>
    <div class="nums num4">4</div>
    <div class="nums num5">5</div>
    <div class="nums num6">6</div>
    <div class="nums num7">7</div>
    <div class="nums num8">8</div>
    <div class="nums num9">9</div>
    <div class="nums num10">10</div>
    <div class="nums num11">11</div>
    <div class="nums num12">12</div>
    <div id="digi-clock"></div>
  </div>

</body>

</html>
